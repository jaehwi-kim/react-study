#Encoding UTF-8
# 원래는 스프링부트의 CharacterEncodingFilter 사용해서 언어셋
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

#H2 Web Console
# 데이터베이스에 접근할 수 있는 Web Interface를 사용하기 위한 설정 (세팅 안해도 조건 충족시 H2 Console을 자동으로 구성해줌)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console


#DataSource(mem : memory, file : file)
#spring.datasource.url=jdbc:h2:mem:todolistDB
# 인메모리 데이터베이스 설정
spring.datasource.url=jdbc:h2:file:/home/workspace/project/react-study/springReact/
spring.datasource.platform=h2
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

#JPA 환경 설정
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

#PORT
server.port=8081